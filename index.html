<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Shirt Order Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
        --accent: #3b82f6;
        --accent-hover: #2563eb;
        --success: #22c55e;
        --danger: #ef4444;
        --warning: #f59e0b;
        --border: rgba(255, 255, 255, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", sans-serif;
        background: var(--bg-color);
        color: var(--text-primary);
        min-height: 100vh;
        background-image:
          radial-gradient(
            circle at 0% 0%,
            rgba(59, 130, 246, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 100% 100%,
            rgba(34, 197, 94, 0.05) 0%,
            transparent 50%
          );
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      /* Auth Styling */
      .auth-container {
        max-width: 420px;
        margin: 10vh auto;
        background: var(--card-bg);
        padding: 40px;
        border-radius: 24px;
        border: 1px solid var(--border);
        backdrop-filter: blur(12px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .auth-container h1 {
        font-size: 32px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 32px;
        background: linear-gradient(to right, #3b82f6, #22c55e);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Header Styling */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 700;
      }

      /* Form Styling */
      .form-section {
        background: var(--card-bg);
        padding: 32px;
        border-radius: 24px;
        border: 1px solid var(--border);
        margin-bottom: 32px;
        backdrop-filter: blur(8px);
      }

      .form-section h2 {
        font-size: 20px;
        margin-bottom: 24px;
        color: var(--text-primary);
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .form-group {
        margin-bottom: 0;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        color: var(--text-secondary);
      }

      input,
      select {
        width: 100%;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid var(--border);
        color: white;
        padding: 12px 16px;
        border-radius: 12px;
        font-family: inherit;
        font-size: 15px;
        transition: all 0.2s ease;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        background: rgba(15, 23, 42, 0.8);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 0;
      }

      .checkbox-group input[type="checkbox"] {
        width: 20px;
        height: 20px;
        accent-color: var(--accent);
      }

      /* Buttons */
      .btn {
        padding: 12px 24px;
        border-radius: 12px;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: var(--accent);
        color: white;
      }
      .btn-primary:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
      }

      .btn-success {
        background: var(--success);
        color: white;
      }
      .btn-success:hover {
        filter: brightness(1.1);
        transform: translateY(-1px);
      }

      .btn-danger {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger);
      }
      .btn-danger:hover {
        background: var(--danger);
        color: white;
      }

      .btn-secondary {
        background: rgba(148, 163, 184, 0.2);
        color: var(--text-secondary);
      }
      .btn-secondary:hover {
        background: rgba(148, 163, 184, 0.3);
        color: white;
      }

      /* Order Cards */
      .orders-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
      }

      .order-card {
        background: var(--card-bg);
        border-radius: 20px;
        border: 1px solid var(--border);
        padding: 24px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .order-card:hover {
        border-color: rgba(59, 130, 246, 0.5);
        transform: translateY(-4px);
        box-shadow:
          0 12px 24px -10px rgba(0, 0, 0, 0.6),
          0 0 20px -5px rgba(59, 130, 246, 0.2);
      }

      .order-card h3 {
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 4px;
        color: white;
      }

      .order-date {
        font-size: 12px;
        color: var(--text-secondary);
        margin-bottom: 20px;
      }

      .order-meta {
        display: flex;
        gap: 24px;
        margin-bottom: 24px;
        padding: 16px;
        background: rgba(15, 23, 42, 0.4);
        border-radius: 16px;
      }

      .meta-item {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .meta-label {
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .meta-value {
        font-size: 16px;
        font-weight: 700;
        color: var(--text-primary);
      }

      /* Badges */
      .badge {
        display: inline-flex;
        padding: 6px 12px;
        border-radius: 10px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .badge-paid {
        background: rgba(34, 197, 94, 0.15);
        color: #4ade80;
      }
      .badge-unpaid {
        background: rgba(239, 68, 68, 0.15);
        color: #f87171;
      }

      .badge-delivery {
        margin-top: 12px;
        width: 100%;
        justify-content: center;
      }
      .status-pending {
        background: rgba(148, 163, 184, 0.15);
        color: #94a3b8;
      }
      .status-processing {
        background: rgba(59, 130, 246, 0.15);
        color: #60a5fa;
      }
      .status-shipped {
        background: rgba(245, 158, 11, 0.15);
        color: #fbbf24;
      }
      .status-delivered {
        background: rgba(34, 197, 94, 0.15);
        color: #4ade80;
      }

      .order-footer {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid var(--border);
      }

      /* Modals */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(8px);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: #1e293b;
        border: 1px solid var(--border);
        border-radius: 28px;
        padding: 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
      }

      .modal-header h2 {
        font-weight: 700;
        font-size: 24px;
      }

      .close-modal {
        color: var(--text-secondary);
        transition: color 0.2s;
      }

      .close-modal:hover {
        color: white;
      }

      .hidden {
        display: none;
      }
      .error {
        color: var(--danger);
        font-size: 13px;
        margin-top: 12px;
        text-align: center;
      }

      @media (max-width: 640px) {
        .container {
          padding: 20px;
        }
        .form-grid {
          grid-template-columns: 1fr;
        }
        .order-footer button {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Auth Page -->
    <div id="authPage" class="auth-container">
      <h1>T-Shirt Orders</h1>
      <form id="authForm" onsubmit="return false;">
        <div class="form-group" style="margin-bottom: 20px">
          <label for="authEmail">Email</label>
          <input
            type="email"
            id="authEmail"
            placeholder="your@email.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="authPassword">Password</label>
          <input
            type="password"
            id="authPassword"
            placeholder="Your password"
            autocomplete="current-password"
            required
          />
        </div>
        <div class="error" id="authError"></div>
        <button
          class="btn btn-primary"
          style="width: 100%; margin-top: 24px"
          onclick="signIn()"
        >
          Sign In
        </button>
      </form>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="hidden">
      <div class="container">
        <div class="header">
          <h1>T-Shirt Portal</h1>
          <button class="btn btn-danger" onclick="signOut()">Sign Out</button>
        </div>

        <!-- Add Order Form -->
        <div class="form-section">
          <h2>Create New Order</h2>
          <form id="orderForm">
            <div class="form-grid">
              <div class="form-group">
                <label for="name">Customer Name</label>
                <input type="text" id="name" placeholder="John Doe" required />
              </div>
              <div class="form-group">
                <label for="size">Size</label>
                <select id="size" required>
                  <option value="">Select</option>
                </select>
              </div>
              <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" value="1" min="1" required />
              </div>
              <div class="form-group">
                <label for="deliveryStatus">Delivery Status</label>
                <select id="deliveryStatus" required>
                  <option value="pending">Pending</option>
                  <option value="processing">Processing</option>
                  <option value="shipped">Shipped</option>
                  <option value="delivered">Delivered</option>
                </select>
              </div>
            </div>
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 24px;
              "
            >
              <div class="checkbox-group">
                <input type="checkbox" id="paid" />
                <label for="paid" style="margin: 0">Payment Received</label>
              </div>
              <button type="submit" class="btn btn-success">Add Order</button>
            </div>
          </form>
        </div>

        <!-- Orders List -->
        <div class="orders-list">
          <h2 style="margin-bottom: 24px">Active Orders</h2>
          <div id="ordersList" class="orders-grid"></div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Order</h2>
          <button class="close-modal" onclick="closeEditModal()">
            &times;
          </button>
        </div>
        <form id="editForm">
          <input type="hidden" id="editId" />
          <div
            class="form-grid"
            style="grid-template-columns: 1fr 1fr; margin-bottom: 20px"
          >
            <div class="form-group" style="grid-column: span 2">
              <label for="editName">Name</label>
              <input type="text" id="editName" required />
            </div>
            <div class="form-group">
              <label for="editSize">Size</label>
              <select id="editSize" required></select>
            </div>
            <div class="form-group">
              <label for="editQuantity">Quantity</label>
              <input type="number" id="editQuantity" min="1" required />
            </div>
            <div class="form-group" style="grid-column: span 2">
              <label for="editDeliveryStatus">Delivery Status</label>
              <select id="editDeliveryStatus" required>
                <option value="pending">Pending</option>
                <option value="processing">Processing</option>
                <option value="shipped">Shipped</option>
                <option value="delivered">Delivered</option>
              </select>
            </div>
          </div>

          <div class="checkbox-group" style="margin-bottom: 24px">
            <input type="checkbox" id="editPaid" />
            <label for="editPaid" style="margin: 0">Payment Received</label>
          </div>

          <div style="display: flex; gap: 12px">
            <button type="submit" class="btn btn-primary" style="flex: 2">
              Save Changes
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              style="flex: 1"
              onclick="closeEditModal()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const SUPABASE_URL = "https://qpxwoytweodlahtesine.supabase.co";
      const SUPABASE_ANON_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFweHdveXR3ZW9kbGFodGVzaW5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwMzg4NzksImV4cCI6MjA4NTYxNDg3OX0.pY1CyD1NHXpCBCilpbsyu0m96rdPCCS1LPFoPK9DgcI";

      const supabaseClient = window.supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY,
      );
      let currentUser = null;

      function populateSizeDropdowns() {
        const selects = ["size", "editSize"];
        selects.forEach((id) => {
          const select = document.getElementById(id);
          while (select.children.length > 1) {
            select.removeChild(select.lastChild);
          }
          for (let i = 2; i <= 100; i += 2) {
            const option = document.createElement("option");
            option.value = i.toString();
            option.textContent = i.toString();
            select.appendChild(option);
          }
        });
      }

      async function init() {
        populateSizeDropdowns();
        const {
          data: { session },
        } = await supabaseClient.auth.getSession();
        if (session) {
          currentUser = session.user;
          showMainApp();
          loadOrders();
        } else {
          showAuthPage();
        }
      }

      async function signIn() {
        const email = document.getElementById("authEmail").value;
        const password = document.getElementById("authPassword").value;
        const errorEl = document.getElementById("authError");

        if (!email || !password) {
          errorEl.textContent = "Enter credentials";
          return;
        }

        const { data, error } = await supabaseClient.auth.signInWithPassword({
          email,
          password,
        });
        if (error) {
          errorEl.textContent = error.message;
        } else {
          currentUser = data.user;
          errorEl.textContent = "";
          showMainApp();
          loadOrders();
        }
      }

      async function signOut() {
        await supabaseClient.auth.signOut();
        currentUser = null;
        showAuthPage();
      }

      function showAuthPage() {
        document.getElementById("authPage").classList.remove("hidden");
        document.getElementById("mainApp").classList.add("hidden");
      }

      function showMainApp() {
        document.getElementById("authPage").classList.add("hidden");
        document.getElementById("mainApp").classList.remove("hidden");
      }

      document
        .getElementById("orderForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const size = document.getElementById("size").value;
          const quantity = parseInt(document.getElementById("quantity").value);
          const paid = document.getElementById("paid").checked;
          const delivery_status =
            document.getElementById("deliveryStatus").value;

          const { error } = await supabaseClient.from("tshirt_orders").insert([
            {
              name,
              size,
              quantity,
              paid,
              delivery_status,
              user_id: currentUser.id,
            },
          ]);

          if (error) {
            alert("Error: " + error.message);
          } else {
            document.getElementById("orderForm").reset();
            document.getElementById("quantity").value = 1;
            loadOrders();
          }
        });

      async function loadOrders() {
        const { data, error } = await supabaseClient
          .from("tshirt_orders")
          .select("*")
          .eq("user_id", currentUser.id)
          .order("created_at", { ascending: false });

        if (error) {
          console.error("Error:", error);
          return;
        }
        displayOrders(data || []);
      }

      function displayOrders(orders) {
        const list = document.getElementById("ordersList");
        if (orders.length === 0) {
          list.innerHTML = `<div class="empty-state" style="grid-column: 1/-1; padding: 100px 0; opacity: 0.5; text-align: center;">No orders found</div>`;
          return;
        }

        const icons = {
          size: `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m21 21-6-6m6 6v-4.8m0 4.8h-4.8M3 16.2V21m0 0h4.8M3 21v-4.8M21 7.8V3m0 0h-4.8M21 3v4.8M3 7.8V3m0 0h4.8M3 3v4.8"/></svg>`,
          quantity: `<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/></svg>`,
        };

        list.innerHTML = orders
          .map(
            (order) => `
            <div class="order-card">
                <div>
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <h3>${order.name}</h3>
                        <span class="badge ${order.paid ? "badge-paid" : "badge-unpaid"}">${order.paid ? "Paid" : "Unpaid"}</span>
                    </div>
                    <div class="order-date">${new Date(order.created_at).toLocaleDateString(undefined, { month: "short", day: "numeric", year: "numeric" })}</div>
                    
                    <div class="order-meta">
                        <div class="meta-item">
                            <div class="meta-label">${icons.size} SIZE</div>
                            <div class="meta-value">${order.size}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">${icons.quantity} QTY</div>
                            <div class="meta-value">${order.quantity}</div>
                        </div>
                    </div>

                    <div class="badge badge-delivery status-${order.delivery_status || "pending"}">
                        ${(order.delivery_status || "pending").toUpperCase()}
                    </div>
                </div>

                <div class="order-footer">
                    <button class="btn btn-primary" style="flex: 1; padding: 10px; font-size: 13px;" onclick="openEditModal(${order.id}, '${order.name}', '${order.size}', ${order.quantity}, ${order.paid}, '${order.delivery_status || "pending"}')">
                        Edit Order
                    </button>
                    <button class="btn btn-danger" style="padding: 10px;" onclick="deleteOrder(${order.id})">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18m-2 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6m3 0V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                    </button>
                </div>
            </div>
        `,
          )
          .join("");
      }

      async function deleteOrder(id) {
        if (!confirm("Delete this order?")) return;
        const { error } = await supabaseClient
          .from("tshirt_orders")
          .delete()
          .eq("id", id);
        if (error) alert(error.message);
        else loadOrders();
      }

      function openEditModal(id, name, size, quantity, paid, delivery_status) {
        document.getElementById("editId").value = id;
        document.getElementById("editName").value = name;
        document.getElementById("editSize").value = size;
        document.getElementById("editQuantity").value = quantity;
        document.getElementById("editPaid").checked = paid;
        document.getElementById("editDeliveryStatus").value = delivery_status;
        document.getElementById("editModal").classList.add("active");
      }

      function closeEditModal() {
        document.getElementById("editModal").classList.remove("active");
      }

      document
        .getElementById("editForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const id = document.getElementById("editId").value;
          const name = document.getElementById("editName").value;
          const size = document.getElementById("editSize").value;
          const quantity = parseInt(
            document.getElementById("editQuantity").value,
          );
          const paid = document.getElementById("editPaid").checked;
          const delivery_status =
            document.getElementById("editDeliveryStatus").value;

          const { error } = await supabaseClient
            .from("tshirt_orders")
            .update({
              name,
              size,
              quantity,
              paid,
              delivery_status,
            })
            .eq("id", id);

          if (error) alert(error.message);
          else {
            closeEditModal();
            loadOrders();
          }
        });

      init();
      supabaseClient.auth.onAuthStateChange((event, session) => {
        if (event === "SIGNED_IN") {
          currentUser = session.user;
          showMainApp();
          loadOrders();
        } else if (event === "SIGNED_OUT") {
          currentUser = null;
          showAuthPage();
        }
      });
    </script>
  </body>
</html>
